<div class="mt-3">
  <p class="h3 mt-2 mt-sm-5">exercises</p>
</div>

<div class="base">

    <p
      class="text-end mx-3 mb-4"
      *ngIf=" exercises.length > 0"
    >
      <strong>completion:</strong> {{calculateExercisesCompletion() | number:'1.0-2'}}%
    </p>

  <div *ngFor="let exercise of exercises">
    <app-execution-exercise
      [exercise]="exercise"
      [editMode]="editMode"
      (updateExerciseInList)="updateExercise($event)"
    />

  </div>
</div>
